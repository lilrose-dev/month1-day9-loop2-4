<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <ul class="header">
            <li class="header-item"></li>
            <li class="header-item"></li>
            <li class="header-item active"></li>
        </ul>
        
        <h1 class="heading">PAYMENT METHOD</h1>
        
        <ol class="payments">
            <li class="payment">
                <a class="payment-link" href="#">
                    <div class="wrapper">
                        <img class="payment-image" src="./img/visa.svg" alt="visa icon"
                        width="55"
                        >
                        <span class="payment-text">VISA</span>
                    </div>
                </a>
            </li>
            <li class="payment active">
                <a class="payment-link active" href="#">
                    <div class="wrapper">
                        <img class="payment-image" src="./img/mastercard.svg" alt="mastercard"
                        width="55"
                        >
                        <span class="payment-text">MASTERCARD</span>
                    </div>
                    <img src="./img/check.svg" alt="check">
                </a>
            </li>
            <li class="payment">
                <a class="payment-link" href="#">
                    <div class="wrapper">
                        <img class="payment-image" src="./img/maestro.svg" alt="maestro"
                        width="55"
                        >
                        <span class="payment-text">MAESTRO</span>
                    </div>
                </a>
            </li>
        </ol>
        
        <a class="link" href="#">
            NEXT STEP
            <img class="link-img" src="./img/arrow.svg" alt="arrow"
            >
        </a>
    </div>
</body>
</html>
